<!DOCTYPE html>
<html>
<head>
<title>
Forms in HTML.
</title>
</head>
<body>
<h1 style="text-align: center;">Registration form </h1>
<form>
    <fieldset>
        <legend style="text-align: center;">
            user personal infomation
        </legend>
        <label>
            enter user name
        </label>
        <input type="text">
        <br>
        <label>enter your age</label>
        <input type="number">
        <br>
        <label>
            enter your email
        </label>
        <input type="email">
        <br>
        <label>
            enter your password
        </label>
        <input type="password">
        <br>
        <label>
            enter your phone number
        </label>
        <input type="password">
        <br>
        <label>
            enter your date of birth
        </label>
        <input type="date">
        <br>
        <label>
            select your gender
        </label>
        <input type="radio" id="male" name="gender" value="male">male
        <input type="radio" id="female" name="gender" value="female">female
        <br>
        <label>
            select the languages known
        </label>
        <br>
        <input type="checkbox" id="languages" value="english" >english
        <br>
        <input type="checkbox" id="languages" value="hindi" >hindi
        <br>
        <input type="checkbox" id="languages" value="french" >french
        

        <br>
        <label>
            select the city you live in 
        </label>
        <select name="cities" id="places">
            <option value="Hyderabad">Hyderabad</option>
            <option value="delhi">delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Hyderabad">Hyderabad</option>



        </select>
        <br>
        <input type="submit">

    </fieldset>
</form>





</body>
</html>
