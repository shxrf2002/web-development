<html>

    <title></title>
</head>
<body>


<button onclick="hi()">try it</button>
<p id="result"></p>

<script>
    function hi(){
        var a=20;
        var b=10;
        var x= eval("a+b")+"<br>";
        var y= eval("2*2")+"<br>";
        var z= eval("a-b")+"<br>";
        
        var res= x+y+z;
        document.getElementById("result").innerHTML=res

    }


</script>
