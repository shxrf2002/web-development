<!DOCTYPE html>
<html>
<head>
<title>
media in html
</title>
    
</head>    
<body bgcolor="lightblue">
<h1>
 Adding image   
</h1>
<img src="image.jpg" style="width: 500px;height: 500px;" alt="this is an image">
<h1>
Adding a video
</h1>
<video width="500px" height="500" controls >
    <source src="video.mp4" type="video/mp4" >
</video>
<h1>
  Adding audio  
</h1>
<audio controls >
<source src="audio.mp3" type="audio/mpeg">

</audio>
<h1>
 Adding iframe
</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/Qw5krCwUjrg?si=wDA7XRVYv3Py4JLk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
