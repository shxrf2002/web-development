<script>
class student{
    constructor(name,year){
        this.name=name;
        this.year=year;
    }

    age(){
        let date= new Date();
        return date.getFullYear()-this.year;
    }

}
student1=new student("shrf",2010)
document.getElementById("student1").innerHTML="my name is"+ student1.name +"i was born in "+ student1.year  +"my age is "+ student1.age();

student2=new student("haseeb",2009)

</script>
