<!DOCTYPE html>
<html>
<head>
    <title>Introduction to Functions in JavaScript</title>
</head>
<body>

<h2>Multiplication Using JavaScript Function</h2>


<p id="result"></p>

<script>
    var num1=prompt("enter a number")
    var num2=prompt("enter another number")
    
        var product = Number(num1) * Number(num2);
        document.getElementById("result").innerHTML =
            "The result is: " + product;
    
</script>

</body>
</html>
