<!DOCTYPE html>
<html>
<head>
<title>
inline css
</title>
    <style>
    /*Element selector - addig styles for a specific element*/
    h1{
        color: rgb(253, 252, 252);
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        text-shadow: blue;
    }
    body
    {
        background-color: black;
    }
    p{
        color: blue; 
        text-align: center;
        font-style: initial;
        font-weight: 700;
        border: 3px solid white;
        
    }
    /*Class selector - ading styles to a specific class*/
    /* .className*/
    .a{
        color: yellow;
        background-color: brown;
        text-align: right;
        font-size: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-style: italic;
    }
    /*id selector - ading styles to a specific id*/
    /* #idName*/
    #p1{
        background-color: aquamarine;
        color: red;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline;
        padding: 20px;
    }

    /*Group selector - same styles for multiple elements*/
    h1,h2,label{
        color: yellowgreen;
        text-align: left;
    }

    /*Universal selector - adding same style for all the elements*/
    *{
        text-transform: capitalize;
    }
    

</style>
</head>
<body >

<h1>
    this is internal css
</h1>

<p class="a">
    my name is sharf from india
</p>
<p class="b">
    i am learinig css
</p>

<p id="p1">
    to day is 21-08-2025
</p>

<h2>
    i am 15 years old
</h2>
<label>
    i llove cats
</label>


</body>
</body>
</html>
