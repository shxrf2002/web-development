<!DOCTYPE html>
<html>
<head>
    <title>Random Numbers</title>
</head>
<body>
<p id="demo"></p>


<script>
    let randomNumber=0;

    while (randomNumber===0) {
        randomNumber=Math.floor(Math.random()*100);
    }
    document.getElementById("demo").innerText=randomNumber;
</script>

</body>
</html>
